<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #333;
      --box-color: white;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f9f9f9;
      --box-color: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas: 
        "sidebar header"
        "sidebar main";
      height: 100vh;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: var(--box-color);
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .header {
      grid-area: header;
      background-color: var(--box-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .header h1 {
      font-size: 22px;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .theme-switch input {
      margin-left: 10px;
    }

    .main {
      grid-area: main;
      padding: 20px;
    }

    .card {
      background-color: var(--box-color);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        grid-template-areas:
          "header"
          "sidebar"
          "main";
      }

      .sidebar {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
      }

      .sidebar ul {
        display: flex;
      }

      .sidebar ul li {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Admin Board</h2>
      <ul>
        <li>Dashboard</li>
        <li>Users</li>
        <li>Reports</li>
        <li>Settings</li>
        <li>Authentication</li>
      </ul>
    </div>

    <div class="header">
      <h1>Dashboard</h1>
      <div class="theme-switch">
        Dark Mode
        <input type="checkbox" onchange="document.body.classList.toggle('dark')">
      </div>
    </div>

    <div class="main">
      <div class="card">
        <h3>Total Users</h3>
        <p>200</p>
      </div>
      <div class="card">
        <h3>New Signups</h3>
        <p>15</p>
      </div>
    </div>
  </div>

  <footer style="text-align: center; padding: 10px; font-size: 14px;">
    Created by Prahlad
  </footer>
</body>
</html>
